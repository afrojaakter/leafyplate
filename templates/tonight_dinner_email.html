<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonight's Dinner</title>
</head>
<body style="margin:0;padding:0;background-color:#FAFAF7;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:500px;margin:0 auto;background:#FFFFFF;">
        <!-- Header -->
        <tr>
            <td style="background:#E07A3A;padding:20px 24px;text-align:center;">
                <p style="color:rgba(255,255,255,0.9);font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:1px;margin:0;">Tonight's Dinner</p>
            </td>
        </tr>

        <!-- Dinner Details -->
        <tr>
            <td style="padding:28px 24px;">
                <h1 style="color:#2D2A24;font-size:22px;font-family:Georgia,serif;margin:0 0 8px;text-align:center;">
                    {dinner_name}
                </h1>
                <p style="color:#7A7468;font-size:14px;text-align:center;margin:0 0 20px;">
                    {dinner_time} min &bull; {dinner_calories} cal &bull; {dinner_servings} servings
                </p>

                <!-- Quick Ingredients -->
                <div style="background:#F0EDE6;border-radius:8px;padding:16px;margin-bottom:16px;">
                    <p style="color:#E07A3A;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;margin:0 0 8px;">What you need</p>
                    <p style="color:#2D2A24;font-size:14px;line-height:1.6;margin:0;">
                        {ingredients_summary}
                    </p>
                </div>

                <!-- Quick Steps -->
                <div style="margin-bottom:16px;">
                    <p style="color:#5B8C5A;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;margin:0 0 8px;">Quick steps</p>
                    <ol style="color:#2D2A24;font-size:14px;line-height:1.7;margin:0;padding-left:20px;">
                        {steps_html}
                    </ol>
                </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="background:#F0EDE6;padding:16px 24px;text-align:center;">
                <p style="color:#7A7468;font-size:11px;margin:0;">
                    &#x1F96C; Dailyblog &bull; <a href="{unsubscribe_url}" style="color:#7A7468;">Unsubscribe</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
