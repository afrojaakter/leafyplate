name: Daily Content Generation

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 AM UTC daily
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write
  pages: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate daily content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: python daily_batch_update.py

      - name: Commit generated content
        run: |
          git config user.name "Dailyblog Bot"
          git config user.email "bot@dailyblog.example.com"
          git add data/ output/
          git diff --staged --quiet || git commit -m "Daily content generation $(date +%Y-%m-%d)"
          git push

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
